<!DOCTYPE html>
<html>
  <head>
    <title>Route between coordinates</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDASBTnGRivEY_QEF4ZPlyScXSFDACrG6U"></script>
    <script>
      function initMap() {
        var coordinates = [
            {lat: 48.8566, lng: 2.3522}, {lat: 43.2965, lng: 5.3698}, {lat: 45.7640, lng: 4.8357}, {lat: 44.8378, lng: 0.5792},
            {lat: 43.7102, lng: 7.2620}, {lat: 52.5200, lng: 13.4050}, {lat: 48.1351, lng: 11.5820}, {lat: 53.5511, lng: 9.9937},
            {lat: 50.1109, lng: 8.6821}, {lat: 50.9375, lng: 6.9603}, {lat: 48.7758, lng: 9.1829}
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: coordinates[0],
        });

        var path = new google.maps.Polyline({
          path: coordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        path.setMap(map);
      }
      initMap();
    </script>
  </head>
  <body>
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
